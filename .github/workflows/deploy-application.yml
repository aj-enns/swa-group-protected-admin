name: Deploy Application

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-swa-group-protected-admin
  STATIC_WEB_APP_NAME: swa-group-protected-admin

jobs:
  deploy-application:
    name: Build and Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get SWA Deployment Token
        id: swa-token
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            TOKEN=$(az staticwebapp secrets list \
              --name ${{ env.STATIC_WEB_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query "properties.apiKey" -o tsv)
            echo "::add-mask::$TOKEN"
            echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install API dependencies
        run: cd api && npm install

      - name: Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.deployment_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dist"
          api_location: "api"
          output_location: ""
          skip_app_build: true
