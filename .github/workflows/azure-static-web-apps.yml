name: Deploy Infrastructure and Application

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AZURE_RESOURCE_GROUP: rg-swa-group-protected-admin
  AZURE_LOCATION: eastus2
  STATIC_WEB_APP_NAME: swa-group-protected-admin

jobs:
  # ============================================
  # Deploy Infrastructure (IaC)
  # ============================================
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    # Only deploy infra on push to main or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      staticWebAppName: ${{ steps.deploy.outputs.staticWebAppName }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group (if not exists)
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az group create \
              --name ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }} \
              --tags environment=production application=swa-group-protected-admin

      - name: Deploy Bicep Template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: ./infra/main.bicepparam
          failOnStdErr: false

      - name: Get SWA Deployment Token
        id: swa-token
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            TOKEN=$(az staticwebapp secrets list \
              --name ${{ env.STATIC_WEB_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query "properties.apiKey" -o tsv)
            echo "::add-mask::$TOKEN"
            echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

    # Make token available as job output for next job
    # Note: For security, we retrieve token in deploy job instead

  # ============================================
  # Build and Deploy Application
  # ============================================
  deploy-application:
    name: Build and Deploy Application
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    # Deploy app after infra on push/manual, or directly on PR events
    if: |
      always() && 
      (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped') &&
      (github.event_name != 'pull_request' || github.event.action != 'closed')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get SWA Deployment Token
        id: swa-token
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            TOKEN=$(az staticwebapp secrets list \
              --name ${{ env.STATIC_WEB_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query "properties.apiKey" -o tsv)
            echo "::add-mask::$TOKEN"
            echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Build and Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.deployment_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # App configuration
          app_location: "/"
          api_location: "api"
          output_location: "dist"
          # Build configuration
          app_build_command: "npm run build"
          api_build_command: ""

  # ============================================
  # Close Pull Request (cleanup staging)
  # ============================================
  close-pull-request:
    name: Close Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get SWA Deployment Token
        id: swa-token
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            TOKEN=$(az staticwebapp secrets list \
              --name ${{ env.STATIC_WEB_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query "properties.apiKey" -o tsv)
            echo "::add-mask::$TOKEN"
            echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.deployment_token }}
          action: "close"
